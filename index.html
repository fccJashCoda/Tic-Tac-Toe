<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <hr>

        <div id="gamearea">
          <div id="gameboard">
            <div class="gameboard-tile one">o</div>
            <div class="gameboard-tile two">x</div>
            <div class="gameboard-tile three">o</div>
            <div class="gameboard-tile four"></div>
            <div class="gameboard-tile five"></div>
            <div class="gameboard-tile six"></div>
            <div class="gameboard-tile seven"></div>
            <div class="gameboard-tile eight"></div>
            <div class="gameboard-tile nine"></div>
          </div>

          <div id="gamelog">
            <h2>Player x wins!</h2>
            <p>player x wins!</p>
            <p>player x wins!</p>
            <p>player x wins!</p>
            <p>player x wins!</p>
            <p>player x wins!</p>
            <p>player x wins!</p>
            <p>player x wins!</p>
            <p>player x wins!</p>
            <p>player x wins!</p>
          </div>
        </div>
      </div>

      <script src="js\main.js"></script>
</body>
</html>
